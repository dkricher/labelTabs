<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Label Tabs</title>
    <link href="css/labelTabs.css" rel="stylesheet" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.labelTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('.labelTabs').labelTabs();
        });
    </script>
</head>
<body>
    <form id="form1">
        <label for="textField" class="labelTabs">Text Field</label><br />
        <input type="text" id="textField" />
        <br />
        <label for="list" class="labelTabs selectLabel">Select an Option</label><br />
        <select id="list">
            <option value="" selected></option>
            <option value="item1">Item 1</option>
            <option value="item2">Item 2 with a long name</option>
            <option value="item3">Item 3</option>
        </select>
        <br />
        <label for="textbox" class="labelTabs">Text Area</label><br />
        <textarea id="textbox" cols="60" rows="5" style="width:200px; height:180px;"></textarea>
    </form>
</body>
</html>
